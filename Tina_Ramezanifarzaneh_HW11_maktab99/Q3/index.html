<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/styles.css">
  <title>HW11_Q3</title>
</head>

<body>
  <div class="container" id="container">
    <div class="container-form1 container-sign-up">
      <form class="form1" action="#">
        <h1>Create Account</h1>
        <div class="social-container">
          <a href="#"> <iconify-icon icon="bxl:facebook"></iconify-icon></a>
          <a href="#"> <iconify-icon icon="fa6-brands:google-plus-g"></iconify-icon></a>
          <a href="#"> <iconify-icon icon="entypo-social:linkedin"></iconify-icon></a>
        </div>
        <span>or use your email for registration</span>
        <input type="text" placeholder="Name" />
        <input type="email" placeholder="Email" />
        <input type="password" placeholder="Password" />
        <button>Sign Up</button>
      </form>
    </div>
    <div class="container-form2 container-sign-in">
      <form class="form2" action="#">
        <h1>Sign in</h1>
        <div class="social-container">
          <a href="#">
            <iconify-icon icon="bxl:facebook"></iconify-icon>
          </a>
          <a href="#">
            <iconify-icon icon="fa6-brands:google-plus-g"></iconify-icon>
          </a>
          <a href="#">
            <iconify-icon icon="entypo-social:linkedin"></iconify-icon>
          </a>
        </div>

        <span>or use your account</span>
        <input type="email" placeholder="Email" />
        <input type="password" placeholder="Password" />
        <a href="#">Forgot your password?</a>
        <button>Sign In</button>

      </form>
    </div>
    <div class="welcome-container">
      <div class="welcome">
        <div class="cover welcome-left">
          <h1>Welcome Back!</h1>
          <p>To keep connected with us please login with your personal info</p>
          <button class="sign" id="signIn">Sign In</button>
        </div>
        <div class="cover welcome-right">
          <h1>Hello, Friend!</h1>
          <p>Enter your personal details and start journey with us</p>
          <button class="sign" id="signUp">Sign Up</button>
        </div>
      </div>
    </div>
  </div>


  <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
